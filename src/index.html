<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best Tour Plan - Hotel Booking</title>
</head>

<body>
    <header class="header">
        <div class="contaner">

            <div class="header-top">
                <a class="logo" href="#">
                    <img class="logo__img" src="icon/logo-horizontal.svg" alt="Logo: Best Tour Plan">
                </a>

                <form class="search" action="#">
                    <input class="search__input" type="text" name="search-location" placeholder="Search Location">
                    <button class="search__button" type="submit">
                        <img class="search__icon" src="icon/search.svg" alt="Search icon">
                    </button>
                </form>

                <a class="user" href="#">
                    <img class="user__avatar" src="image/user-avatar.jpg" alt="Nathan avatar">
                    <span class="user__name">Nathan</span>
                </a>
            </div>

            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="#">All Deals</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Hotels</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Activities</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Hotel Day Packages</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Restaurants</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Events</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Rodrigues</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
</body>

</html>
