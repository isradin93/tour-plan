<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="container">

            <div class="header-top">
                <a class="logo header__logo" href="#">
                    <img class="logo__img" src="icons/logo-horizontal.svg" alt="Logo: Best Tour Plan">
                </a>

                <form class="search header__search" action="#">
                    <input class="search__input" type="search" name="search-location" placeholder="Search Location">
                    <button class="search__button" type="submit" aria-label="find"></button>
                </form>

                <a class="user header__user" href="#">
                    <img class="user__avatar" src="images/user-avatar.jpg" alt="Nathan avatar">
                    <span class="user__name">Nathan</span>
                </a>

                <button class="burger header__burger" aria-label="Open menu">
                    <span class="burger__link" aria-hidden="true"></span>
                    <span class="burger__link" aria-hidden="true"></span>
                    <span class="burger__link" aria-hidden="true"></span>
                </button>
            </div>
        </div>

        <nav class="nav header__nav">
            <div class="container">

                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="#">All Deals</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Hotels</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Activities</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Hotel Day Packages</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Restaurants</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Events</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Rodrigues</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <nav class="breadcrumb">
        <div class="container">

            <ul class="breadcrumb-list">
                <li class="breadcrumb-list__item">
                    <a class="breadcrumb-list__link" href="#">Home</a>
                </li>
                <li class="breadcrumb-list__item">
                    <a class="breadcrumb-list__link" href="#">Flash Offers</a>
                </li>
                <li class="breadcrumb-list__item">
                    Grand Hilton Hotel
                </li>
            </ul>
        </div>
    </nav>

    <main class="main">
        <section class="hotel">
            <div class="container">
                <div class="hotel-info">

                    <div class="hotel-info__text">
                        <div class="hotel-info__wrapper">

                            <div class="star hotel-info__star">
                                <img class="star__img" src="icons/star.svg" alt="Hotel rating">
                                <img class="star__img" src="icons/star.svg" alt="">
                                <img class="star__img" src="icons/star.svg" alt="">
                                <img class="star__img" src="icons/star.svg" alt="">
                                <img class="star__img" src="icons/star.svg" alt="">
                            </div>

                            <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
                            <span class="offer hotel-info__offer">Flash Offer</span>
                        </div>

                        <p class="hotel-desc hotel-info__desc">
                            Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free
                        </p>
                    </div>

                    <div class="rating hotel-info__rating">
                        <span class="rating__user">User Ratings</span>
                        <span class="rating__counter">4.5/5</span>
                    </div>
                </div>

                <div class="hotel-grid">

                    <div class="slider">
                        <div class="swiper-container swiperContainer">
                            <div class="swiper-wrapper">

                                <div class="swiper-slide">
                                    <img class="swiper-slide__img" src="images/slide.jpg" alt="slide">
                                </div>

                                <div class="swiper-slide">
                                    <img class="swiper-slide__img" src="images/slide-2.jpg" alt="slide">
                                </div>

                                <div class="swiper-slide">
                                    <img class="swiper-slide__img" src="images/slide-3.jpg" alt="slide">
                                </div>

                                <div class="swiper-slide">
                                    <img class="swiper-slide__img" src="images/slide-4.jpg" alt="slide">
                                </div>

                                <div class="swiper-slide">
                                    <img class="swiper-slide__img" src="images/slide-5.jpg" alt="slide">
                                </div>

                                <div class="swiper-slide">
                                    <img class="swiper-slide__img" src="images/slide-6.jpg" alt="slide">
                                </div>
                            </div>

                            <button class="slider-button slider-button_prev sliderBtnPrev"></button>
                            <button class="slider-button slider-button_next sliderBtnNext"></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
