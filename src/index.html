<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="container">

            <div class="header-top">
                <a class="header__logo logo" href="#">
                    <img class="logo__img" src="icons/logo-horizontal.svg" alt="Logo: Best Tour Plan">
                </a>

                <form class="header__search search" action="#">
                    <input class="search__input" type="search" name="search-location" placeholder="Search Location">
                    <button class="search__button" type="submit" aria-label="find"></button>
                </form>

                <a class="header__user user" href="#">
                    <img class="user__avatar" src="images/user-avatar.jpg" alt="Nathan avatar">
                    <span class="user__name">Nathan</span>
                </a>

                <button class="header__burger burger" aria-label="Open menu">
                    <span class="burger__link" aria-hidden="true"></span>
                    <span class="burger__link" aria-hidden="true"></span>
                    <span class="burger__link" aria-hidden="true"></span>
                </button>
            </div>
        </div>

        <nav class="header__nav nav">
            <div class="container">

                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="#">All Deals</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Hotels</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Activities</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Hotel Day Packages</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Restaurants</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Events</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Rodrigues</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</body>

</html>
